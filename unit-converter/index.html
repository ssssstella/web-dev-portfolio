<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <button id="cvt-btn">Convert</button>
        </div>
        <div class="cvt-box">
            <h3 class="cvt-ttl">Length (Meter/Feet)</h3>
            <p class="cvt-rst" id="length-el"></p>
        </div>
        <div class="cvt-box">
            <h3 class="cvt-ttl">Volume (Liters/Gallons)</h3>
            <p class="cvt-rst" id="volume-el"></p>
        </div>
        <div class="cvt-box">
            <h3 class="cvt-ttl">Mass (Kilograms/Pounds)</h3>
            <p class="cvt-rst" id="mass-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
