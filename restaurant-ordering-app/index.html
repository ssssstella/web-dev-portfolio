<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="brand-ctn">
                <h1 class="title">Jimmy's Diner</h1>
                <h3 class="slogan">The best burgers and pizzas in town.</h3>
            </div>
        </header>
        <section class="container">
            <div class="menu" id="menu">
                <!-- menu items here -->
            </div>
            <div class="order-summary hidden" id="order-summary">
            </div>
            <div class="order-confirmation hidden" id="order-confirmation">  
            </div>
            <div class="payment-modal hidden" id="payment-modal">
                <div class="payment-modal-inner" id="payment-modal-inner">
                    <p class="payment-msg">Enter card details</p>
                    <form id="payment-form">
                        <input type="text" name="fullname" placeholder="Enter your name" required/>
                        <input type="text" name="cardnum" placeholder="Enter card number" required/>
                        <input type="text" name="cardccv" placeholder="Enter CVV" required/>
                        <button type="submit" id="pay-btn">Pay</button>
                    </form>
                </div>
            </div>

        </section>
	<script src="index.js" type="module"></script>
    </body>
</html>
