<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="bg-container">
            <div class="container">
                <h2>Find your film</h2>
                <a href="watchlist.html" class="bold">My Watchlist</a>
            </div> 
        </header>
        <main class="bg-container"> 
            <form class="search-bar">
                <img class="search-icon" src="./images/search_icon.png" alt="search-icon">
                <input class="search-input" id="search-input" type="text" placeholder="Search something">
                <button class="search-btn" id="search-btn">Search</button>
            </form>

            <div class="movie-content container" id="movie-content">
                <img class="movie-icon" src="./images/movie_icon.png" alt="movie-icon">
                <h4 class="bold">Start exploring</h4>
            </div>   
        </main>
        <script src="index.js"></script>
    </body>
</html>
