<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Generate a</h1>
                <h1 id="title">random password</h1>
                <h4 id="slogan">Never use an insecure password again.</h4>
                <div id="type-sct">
                    <label for="pw-len-el">Choose password length (10 - 16):</label>
                    <input type="number" id="pw-len-el">
                </div>
                <button id="pw-btn" onclick="render()">Generate passwords</button>
            </div>
            <div id="pw-sct">
                <div class = "pw-box">
                    <p id="pw1-el" class="pw-txt"></p>
                </div>
                <div class = "pw-box">
                    <p id="pw2-el" class="pw-txt"></p>
                </div> 
            </div>
        <script src="index.js"></script>
        </div>
    </body>
</html>
