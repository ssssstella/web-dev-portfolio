<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="container">
            <img class="icon" src="./images/icon-profile.png" alt="profile icon">
            <img class="logo" src="./images/logo.png" alt="logo">
            <img class="icon" src="./images/icon-chat.png" alt="chat icon">
        </header>
        <main class="container">
            <div class="listing-ctn" id="listing-ctn">  
                <!-- profile here -->
            </div>
            <div class="ending-ctn" id="ending-ctn">  
                <!-- ending message here -->
            </div>
            <img class="badge" id="badge-nope" src="./images/badge-nope.png" alt="badge nope">
            <img class="badge" id="badge-like" src="./images/badge-like.png" alt="badge like">
            <div class="swipe-ctn">
                <button id="btn-nope">
                    <img src="./images/icon-cross.png" alt="nope badge">
                </button>
                <button id="btn-like">
                    <img src="./images/icon-heart.png" alt="like badge">
                </button>
            </div>     
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
